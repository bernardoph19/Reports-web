        }

        }
        
        .font-xs {
            font-size: 12px;
        }
        
        .pl- {

        }
        /* tabla */
        
        #customers {

            width: 100%;
            margin-top: 10px;
            color: black;

            border-bottom-style: double;
            font-family: Roboto, "Helvetica Neue", sans-serif;
            font-style: normal;
            font-weight: 500;
            font-size: 13px;
        }
        
        .monto {

            font-weight: 500;
            font-size: 13px;
            text-align: center;
            line-height: 12px;
            display: flex;
            color: black;
            text-transform: uppercase;
        }
        
        .b-b {
            border-bottom-style: double;
            padding: 2px 0px;
        }
        
        .flex-jus {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            font-weight: 500;
            padding: 3px 0px;
        }
    </style>
</head>
